{% extends 'layout.html' %}
{% block content %}
<h2>Upload Employee Data for Session: {{ session.session_name }}</h2>
<form method="POST" enctype="multipart/form-data">
  <label>Select CSV or Excel file:</label><br>
  <input type="file" name="file" required><br>
  <button type="submit">Upload</button>
</form>
{% endblock %}
