<!DOCTYPE html>
<html>
<head>
  <title>Management Calibration</title>
</head>
<body>
  <h1>Management Calibration Application</h1>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul>
      {% for category, message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</body>
</html>
