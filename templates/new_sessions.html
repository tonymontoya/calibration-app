{% extends 'layout.html' %}
{% block content %}
<div class="mt-4">
  <h2>Create New Calibration Session</h2>
  <form method="POST" novalidate>
    <div class="form-group">
      <label for="session_name">Session Name:</label>
      <input type="text" class="form-control" id="session_name" name="session_name" required>
    </div>
    <div class="form-group">
      <label for="fiscal_year">Fiscal Year (e.g. FY25):</label>
      <input type="text" class="form-control" id="fiscal_year" name="fiscal_year" required>
    </div>
    <div class="form-group">
      <label for="admin_name">Admin Name:</label>
      <input type="text" class="form-control" id="admin_name" name="admin_name" required>
    </div>
    <button type="submit" class="btn btn-success">Create Session</button>
  </form>
</div>
{% endblock %}
