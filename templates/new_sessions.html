{% extends 'layout.html' %}
{% block content %}
<h2>Create New Calibration Session</h2>
<form method="POST">
  <label>Session Name:</label><br>
  <input type="text" name="session_name" required><br>
  <label>Fiscal Year (e.g. FY25):</label><br>
  <input type="text" name="fiscal_year" required><br>
  <label>Admin Name:</label><br>
  <input type="text" name="admin_name" required><br>
  <button type="submit">Create Session</button>
</form>
{% endblock %}
